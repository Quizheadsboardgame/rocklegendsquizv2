            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0CC0DF; /* Background color */

            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow */

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            border: 5px solid #0CC0DF; /* Outer blue border color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .qa-box {
            margin-top: 20px;
            text-align: center;
        }
        .question {

            margin-bottom: 10px;
            color: #333;
        }
        .answer {
